<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crazy Bakery, we're crazy about baking</title>
        <!-- CSS Links -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
        <link rel="stylesheet" type="text/css" href="/portfolio/css/styles.css">
    </head>

    <body class="container p-5">
    <img src="/portfolio/img/banner.jpeg" alt="Crazy Bakery, we're crazy about baking" width="2000" height="200">
        <script src="/portfolio/src/crazy.js"></script>
        <div id="crazyheader"></div>
        <header class="hero">
            <div class="columns p-5 is-vcentered">
                <div class="column is-one-third">
                    <div class='level'>
                        <div class='level-item has-text-centered-desktop'>
                            <figure class='image is-128x128'><img
                                src="/portfolio/img/crazy_bakery01.jpeg" alt="Crazy Bakery, crazy about baking"> </figure>
                        </div>
                    </div>
                </div>
                <div class="column has-text-centered notification">
                    <h1 class="title">Crazy Bakery, we're crazy about baking</h1>
                </div>
            </div>
        </header>
    
        <nav class="level p-5 subtitle is-5">
            <p class="level-item navbar-item">
                <a href="/portfolio/index.html" class="link">Home</a>
            </p>
            <p class="level-item navbar-item">
                <a href="/portfolio/html/bread.html" class="link">Bread</a>
            </p>
            <p class="level-item navbar-item">
                <a href="/portfolio/html/pastries.html" class="link">Pastries</a>
            </p>
            <p class="level-item navbar-item">
                <a href="/portfolio/html/hot.html" class="link">Hot Food</a>
            </p>
            <p class="level-item navbar-item">
                <a href="/portfolio/html/contact.html" class="link">Contact</a>
            </p>
        </nav>
        <section>
            <div class="column has-text-centered notification">
                <h1 class="title">Crazy Bakery, contact us</h1>
            </div>
            <form onsubmit="return false">
            <input type="text" placeholder="Enter your first name" id="firstName" />
            </form>
            <input type="text" placeholder="Enter your last name" id="lastName" />
            <br><br>
            <input type="radio" id="male" name="gender" value="male"> Male
            <input type="radio" id="female" name="gender" value="female"> Female
            <input type="radio" id="X" name="gender" value="female"> Indeterminate, intersex, unspecified
            <br><br>
            <input type="email" placeholder="Enter your email" id="email" />
            <input type="text" placeholder="House number" id="houseNumber" />
            <input type="text" placeholder="Address" id="address" />
            <select id="country">
            <option disabled selected value> -- select a country -- </option>
            <option value="Australia">Australia</option>
            <option value="NZ">New Zealand</option>
            <option value="Other">Other</option>
            </select>
            <br><br>
            <input type="password" placeholder="Enter password" id="password" />
            <input type="password" placeholder="Enter password (check)" id="passwordCheck" />
            <br><br>
            <input type="checkbox" id="newsletter" />Send me monthly newsletter
            <br><br>
            <span>What is your question?</span>
            <br>
            <textarea id="question" rows="4"></textarea>
            <br><br>
            <button onclick="sendContact();">Send contact</button>
        </section>
        <footer class="has-text-centered mt-2 custom-icons">
            <span class="icon is-large">
            <i class="fa-brands fa-facebook fa-2x"></i>
            </span>
            <span class="icon is-large">
            <i class="fa-brands fa-twitter fa-2x"></i>
            </span>
            <span class="icon is-large">
            <i class="fa-brands fa-instagram fa-2x"></i>
            </span>
            <div>&copy; 2023 Sean Waters</div>
        </footer>
    </body>
</html>
